<body>

    <script>
    function evensum(nums){
        let sum=0;
        for(let i=0;i<=nums.length-1;i++){
            if(nums[i]%2==0){
                sum+=nums[i];

            }
            
        }
        return sum
    }
    console.log(evensum([1,2,3,4,5]));
    console.log(evensum([7,9,12,14]))


    </script>
    
</body>
