<body>
   
    <script>

        function countDigits(numbers){
           let i=0;
           count=0;
            while(i<=numbers.length-1){
               count+=numbers[i]
               i++
            }
            return count
        }
        console.log(countDigits(12345))
    </script>
    
</body>
