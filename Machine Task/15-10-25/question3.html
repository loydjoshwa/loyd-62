<body>
 
    <script>
   function totalChars(words){
   let length=0;
    for(let word of words){
        length+=word.length;
    }
    return length
   }
   console.log(totalChars(["hi","bridgeon","js"]));
   console.log(totalChars(["code","your","future"]));


    </script>
    
</body>
